

<div class="body">
  <div class="row">

    <div class="col col-12 col-md-6 col-lg-3" *ngFor= "let item of Products; index as i">

        <div class="card" style="width: 18rem;">
            <img class="card-img-top" [src] ="item.ProductPath" alt="Card image cap">  <!--We have to implent square brackets on the "src"-->
            <div class="card-body">
              <h5 class="card-title">  {{item.Name | titlecase}} </h5> <!--The titile case pipeline is used to indicate that the first letter is capitalized while the rest is lowercase-->
              <p class="card-text">  {{item.Price | currency:'R' }} </p> <!--By default the currency will be dollars-->
              <a href="#" class="btn btn-primary" (click)="AddToCart(i)">Add to cart</a>
            </div>
          </div>


    </div>

  </div>



</div>
